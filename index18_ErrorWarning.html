<html ng-app="myApp">
    <head>
        <title>My Second Angular_14</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="app/js/angular.js/angular.js"></script>
        <style>
            .menu-disabled-true {
                color: gray;
            }

            .error {
                background-color: red;
            }

            .warning {
                background-color: yellow;
            }
        </style>
    </head>
    <body ng-controller="HeaderController">
        <div ng-class='{error : isError, warning : isWarning}'>
            {{messageText}}
        </div>
        <button ng-click="showError()">Error</button>
        <button ng-click='showWarning()'>Warning</button>           
        <script>
                    var myAppModule = angular.module('myApp', []);

                    myAppModule.controller('HeaderController',
                            function($scope) {
                                // var menuState;
                                //menuState.showUI;// = false;
                                //$scope.menuState = menuState;
                                $scope.isError = false;
                                $scope.isWarning = false;

                                $scope.showError = function() {
                                    $scope.messageText = 'This is an error!';
                                    $scope.isError = true;
                                    $scope.isWarning = false;
                                }

                                $scope.showWarning = function() {
                                    $scope.messageText = 'Just a warning. Please carry on.';
                                    $scope.isWarning = true;
                                    $scope.isError = false;
                                };
                            });
        </script>
    </body>
</html>
