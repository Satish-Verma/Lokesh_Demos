<html ng-app="myApp">
    <head>
        <title>My Second Angular_14</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="app/js/angular.js/angular.js"></script>
    </head>
    <body>
        <form ng-submit="requestFunding()" ng-controller="StartupController">
            Starting: <input ng-model="funding.startingEstimate">
            Recommendation: {{funding.needed}}<br>
            <button>Fund my startup!</button>
            <button ng-click="reset()">Reset</button>
        </form>
        <script>
            var myAppModule = angular.module('myApp', []);
            
            myAppModule.controller('StartupController', 
                function($scope) {
                    $scope.funding = {startingEstimate : 0 };
                    
                    var computeNeeded = function() {
                        $scope.funding.needed = $scope.funding.startingEstimate * 10;
                    };
                    
                  $scope.requestFunding = function() {
                    window.alert("Sorry, Please get more customers first.");
                  };
                  
                  $scope.$watch('funding.startingEstimate', computeNeeded);
                  
                  $scope.reset = function() {
                      $scope.funding.startingEstimate = 0;
                  };
                });
            /*var messages = {};
            messages.someText = 'You are here';
            function TextController($scope) {
                $scope.messages = messages;
            }*/
        </script>
    </body>
</html>
