<html ng-app="myApp">
    <head>
        <title>My First Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app/css/ngrepeat.css"/>
    </head>
    <body ng-controller="myController">
        <div ng-repeat="x in collection track by myFun(x)">
         <span> {{x.name}}</span>
        </div>
        <script src="app/js/angular.js/angular.min.js"></script>
        <script src="app/js/ngrepeat.js"></script>
    </body>
</html>
