<html ng-app="myApp">
    <head>
        <title>My Second Angular_14</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="app/js/angular.js/angular.js"></script>
    </head>
    <body ng-controller="StudentListController">
        <ul>
            <li ng-repeat="student in students">
                <a href="/student/view/{{student.id}}">{{student.name}}</a>
            </li>
        </ul>
        <button ng-click="insertTom()">Insert</button>
        <script>
            var myAppModule = angular.module('myApp', []);
            
            myAppModule.controller('StudentListController', 
                function($scope) {
                    var students = [{name: 'Mary Contrary', id : '1'},
                                    {name: 'Jack Sprat', id: '2'},
                                    {name: 'Jill Hill', id:'3'}];
                    $scope.students = students;
                    
                    $scope.insertTom = function() {
                        $scope.students.splice($scope.students.length, 0, {name:'Tom Thumb', id:$scope.students.length + 1 +""});
                        console.log("studnets = " + $scope.students.length);
                    };                
                });
            /*var messages = {};
            messages.someText = 'You are here';
            function TextController($scope) {
                $scope.messages = messages;
            }*/
        </script>
    </body>
</html>
