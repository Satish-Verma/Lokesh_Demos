<!DOCTYPE html>
<html ng-app>
    <head>
        <title>My First Angular Shopping Cart</title>
    </head>
    <body ng-controller='CartController'>
        <h1>Your Order</h1>
        <div ng-repeat='item in items'>
            <div>{{item.title}}</div>
            <input ng-model="item.quantity">
            <div>{{item.price | currency}}</div>
            <div>{{item.price * item.quantity | currency}}</div>
            <button ng-click="remove($index)">Remove</button>
        </div>
        <!--/div-->
        <script src="app/js/angular.js/angular.js"></script>
        <script>
            function CartController($scope) {
                $scope.items = [
                    {title: 'Paint pots', quantity:8, price: 3.95},
                    {title: 'Polka dots', quantity:6, price: 12.95},
                    {title: 'Pebbles', quantity:12, price: 1.95}
                    ];
                    
                $scope.remove = function(index) {
                    $scope.items.splice(index, 1);
                }
            }
        </script>
    </body>
</html>
