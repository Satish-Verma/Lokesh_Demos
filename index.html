<html ng-app>
    <head>
        <title>My First Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="myController">
        <div>{{greetings}}</div>
        
        
        
        <script src="app/js/angular.js/angular.min.js"></script>
        
        <!-- the js-->
        <script>
            angular.module('myApp', []).controller('myController', ['$scope', myController]);
            function myController($scope){
                    $scope.greetings = "My First Angular";
            }
        </script>
    </body>
</html>
