<html ng-app="myApp">
    <head>
        <title>My Second Angular_14</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="app/js/angular.js/angular.js"></script>
        <link rel="stylesheet" href="app/css/watch.css">
    </head>
    <body >
        <div ng-controller="CartController">
            <div ng-repeat="item in items">
                <span>{{item.title}}</span>
                <input ng-model='item.quantity'>
                <span>{{item.price | currency}}</span>
                <span>{{item.price * item.quantity | currency:"Rs ": 0}}</span>
            </div>
            <div>Total : {{totalCart() | currency:"Rs":0}}</div>
            <div>Discount : {{bill.discount | currency}}</div>
            <div>Subtotal : {{subtotal() | currency}}</div>
        </div>
        <script src="app/js/watch.js"></script>
    </body>
</html>
